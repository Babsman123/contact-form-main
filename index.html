<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__form">
        <div class="heading">
          <h2>Contact Us</h2>
        </div>

        <form action="#" class="form">
          <div class="form-group form-group--1">
            <label for="name" class="form-group__text"
              >First Name
              <svg class="icon__star">
                <use xlink:href="sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="text" class="input" required />
            <label for="error" class="error">This field is required</label>
          </div>

          <div class="form-group form-group--2">
            <label for="name" class="form-group__text"
              >Last Name
              <svg class="icon__star">
                <use xlink:href="sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="text" class="input" required />
            <label for="error" class="error">This field is required</label>
          </div>

          <div class="form-group form-group--3">
            <label for="Email" class="form-group__text">
              Email Address

              <svg class="icon__star">
                <use xlink:href="sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="email" class="email-input" required />
            <label for="error" class="error-email"
              >Please enter a valid email address</label
            >
          </div>

          <div class="form-group form-group--4">
            <label for="name" class="form-group__text"
              >Query Type
              <svg class="icon__star">
                <use xlink:href="sprite.svg#icon-star"></use>
              </svg>
            </label>

            <div class="check-query">
              <div class="button-input">
                <input
                  type="radio"
                  name="query"
                  class="button-input__radio"
                  id="general"
                  required
                />

                <label for="general" class="button-input__label">
                  <span class="radio-btn"></span>General Enquiry</label
                >
              </div>

              <div class="button-input">
                <input
                  type="radio"
                  name="query"
                  class="button-input__radio"
                  id="support"
                  required
                />
                <label for="support" class="button-input__label">
                  <span class="radio-btn"></span>Support Request</label
                >
              </div>
            </div>

            <label for="error" class="error-query"
              >Please select a query type</label
            >
          </div>

          <div class="form-group form-group--5">
            <label for="message" class="form-group__text"
              >Message
              <svg class="icon__star">
                <use xlink:href="sprite.svg#icon-star"></use>
              </svg>
            </label>
            <textarea name="message" id="" class="message"></textarea>
            <label for="error" class="error-message"
              >This field is required</label
            >
          </div>

          <div class="form-group--6">
            <div class="consent">
              <input
                type="radio"
                name=""
                required
                class="consent-radio"
                id="consent"
              />
              <label
                for="consent"
                id="consent"
                class="consent__label form-group__text"
                ><span class="radio-btn"></span> I consent to being contacted by
                the team
                <svg class="icon__star">
                  <use xlink:href="sprite.svg#icon-star"></use>
                </svg>
              </label>
            </div>
            <label for="error" class="error-consent"
              >To submit this form please consent to being contacted</label
            >
          </div>

          <div class="form-group--7">
            <button class="btn-form">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="overlay">
      <div class="form-success">
        <div class="form-success__message">
          <img
            src="./assets/images/icon-success-check.svg"
            alt="icon-success-check"
          />
          <h3>Message sent!</h3>
        </div>
        <p>Thanks for completing the form. we'll be in touch soon!!</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Tunde Adelani</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
